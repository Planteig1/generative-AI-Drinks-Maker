<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>IntelliSips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>INTELLISIPS | YOUR AI DRINKS</h1>
        <form>
            <h1>LIST YOUR INGREDIENTS</h1>
            <input type="text" id="input-drinks">
            <button type="button" id="generate-button">Generate drink</button>
        </form>
        <div class="loader hidden">
        </div>
        <div class="recipe">
        </div>
    </div>
    <div class="ingredients-container">
        <ul>
            <li id="vodka">123</li>
            <li id="gin">123</li>
            <li id="ginger-beer">123123</li>
            <li id="cola">12312</li>
            <li id="ice">123123</li>
            <li id="rum">123123</li>
            <li id="tequila">123123</li>
            <li id="soda">13123123</li>
            <li id="lemon">123123123</li>
            <li id="lime">12312312</li>
        </ul>
    </div>

<script src="main.js"></script>
</body>
</html>
