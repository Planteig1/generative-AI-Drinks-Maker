<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>IntelliSips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>INTELLISIPS | YOUR AI DRINKS</h1>
        <form class="get-api-key">
            <h1>Please Insert Your OpenAI API Key</h1>
            <input type="text" id="input-api-key">
            <button type="button" id="input-api-button">Insert API KEY</button>
        </form>

        <form class="get-drink hidden">
            <h1>LIST YOUR INGREDIENTS</h1>
            <input type="text" id="input-drinks">
            <button type="button" id="generate-button">Generate drink</button>
        </form>

        <div class="loader hidden"></div>

        <div class="recipe hidden"></div>

        <div class="ingredients-container hidden">
            <ul>
                <li class="ingredient">
                    <div>
                        <h2>Vodka</h2>
                        <img src="Images/vodka.png" alt="Vodka">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Rum</h2>
                        <img src="Images/rum.png" alt="Rum">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Gin</h2>
                        <img src="Images/gin.png" alt="Gin">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Whiskey</h2>
                        <img src="Images/whiskey.png" alt="Whiskey">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Tequila</h2>
                        <img src="Images/tequila.png" alt="Tequia">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Soda</h2>
                        <img src="Images/soda.png" alt="Soda">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Ginger Beer</h2>
                        <img src="Images/gingerBeer.png" alt="Ginger Beer">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Lime</h2>
                        <img src="Images/lime.png" alt="Lime">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Lemon</h2>
                        <img src="Images/lemon.png" alt="Lemon">
                    </div>
                </li>
                <li class="ingredient">
                    <div>
                        <h2>Juice</h2>
                        <img src="Images/orange.png" alt="Juice">
                    </div>
                </li>
            </ul>
        </div>

    </section>
<script src="main.js"></script>
</body>
</html>
